{% extends 'navuser.html' %}
{% block content %}
{% load static %}
    <style>
        body{
            background-color: #3498db;
        }
        .navbar-dark .navbar-nav .nav-item.active a.nav-link {
            background-color: aqua; 
        }

        .nav-item.active{
            background-color: rgb(224, 169, 169);
            color: white;
        }

        .card {
            margin-bottom: 20px;
        }

        .card img {
            height: 400px;
            object-fit: cover;
        }

        .card-title {
            text-align: center;
            margin-top: 10px;
        }

        .card {
            margin-right: 20px;
            padding-left: 50px;
        }

        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .add-to-cart-button {
            margin-top: 10px;
        }
        
    .product-card {
        position: relative;
        overflow: hidden;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
    }

    .product-card:hover {
        transform: translateY(-5px);
    }

    .card-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    .product-card:hover .card-overlay {
        opacity: 1;
    }

    .card-overlay form {
        margin-top: 10px;
    }

    .card-overlay button {
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .card-overlay button:hover {
        background-color: #2980b9;
    }
</style>

</style>

    </style>
</head>

<body>
   
    
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://i.pinimg.com/1200x/da/66/24/da66249a283dafab8488b5c3bddf56f1.jpg" alt="First slide" style="height: 400px;">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://imgv3.fotor.com/images/share/Food-poster-banner.png" alt="Second slide" style="height: 400px;">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://codecanyon.img.customer.envatousercontent.com/files/344131194/Preview.jpg?auto=compress%2Cformat&q=80&fit=crop&crop=top&max-h=8000&max-w=590&s=5e272fc3f4514dae53d628d54a421f14" alt="Third slide" style="height: 400px;">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a> <br>
      </div>
      <div class="row">
        {% for prod in prod %}
            <div class="col-md-4">
                <div class="card border-0 product-card">
                    <a href=''>
                        <img class="card-img-top" src="{{ prod.image.url }}" alt="{{ prod.name }}">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ prod.name }}</h5>
                        <p class="card-text">{{ prod.description }}</p>
                        <p class="card-text price">${{ prod.price }}</p>
                    </div>
                    <div class="card-overlay">
                        <form action="{% url 'add_to_cart' prod.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary add-to-cart-button">Add To Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    
    </div>


    {% endblock %}
